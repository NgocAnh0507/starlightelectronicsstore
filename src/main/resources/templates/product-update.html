<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin1}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script language="javascript" type="text/javascript">
	window.onload = function () {
	    var fileUpload = document.getElementById("fileupload");
	    
	    fileUpload.onchange = function () {
	        if (typeof (FileReader) != "undefined") {
	            var dvPreview = document.getElementById("dvPreview");
	            dvPreview.innerHTML = "";
	            var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.jpg|.jpeg|.gif|.png|.bmp)$/;
	            for (var i = 0; i < fileUpload.files.length; i++) {
	                var file = fileUpload.files[i];
	                if (regex.test(file.name.toLowerCase())) {
	                    var reader = new FileReader();
	                    reader.onload = function (e) {
	                        var img = document.createElement("IMG");
	                        img.height = "135";
	                        img.width = "135";
	                        img.border = "1";
	                        img.src = e.target.result;
	                        dvPreview.appendChild(img);
	                    }
	                    reader.readAsDataURL(file);
	                } else {
	                    alert(file.name + " không phải tên file hợp lệ.");
	                    dvPreview.innerHTML = "";
	                    return false;
	                }
	            }
	        } else {
	            alert("Trình duyệt này không hỗ trợ FileReader.");
	        }
	    }
	};
</script>
<title>Chỉnh sửa sản phẩm</title>
</head>
<body>
	<div layout:fragment="content">
		<div align="center" style="padding-top: 55px">
			<h1 style="font-size: 35px;">Chỉnh sửa sản phẩm</h1>
		</div>

		<div class="container-fluid" style="padding-top: 35px">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<form th:action="@{/admin/updateProduct?(productID=${product.productID})}" th:object="${product}"
						 enctype="multipart/form-data" method="post">
						
						<label for="productName" class="col-form-label" style="font-size: 20px;">Tên sản phẩm:</label> 
						<input type="text" th:field="*{productName}" class="form-control"
							id="productName" placeholder="Hãy nhập tên của sản phẩm bạn muốn chỉnh sửa"  style="font-size: 20px;">
						<p th:errors="*{productName}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>	
						<div th:switch="${messages}">
							<div th:case="null"></div>
							<div th:case="*">
								<p th:text="${messages}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
							</div>
						</div>
						
						<label for="productSKU" class="col-form-label" style="font-size: 20px;">Mã SKU:</label> 
						<input type="text" th:field="*{productSKU}" class="form-control"
							id="productSKU" placeholder="Hãy nhập mã SKU của sản phẩm bạn muốn chỉnh sửa"  style="font-size: 20px;">
						<p th:errors="*{productSKU}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>	
						
						<label for="productDescription" class="col-form-label" style="font-size: 20px;">Mô tả sản phẩm:</label> 
						<textarea th:field="*{productDescription}" class="form-control textarea"
							id="productDescription" placeholder="Hãy nhập mô tả của sản phẩm bạn muốn chỉnh sửa"  style="font-size: 20px;"></textarea>
						<p th:errors="*{productDescription}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>	
						
						<label for="price" class="col-form-label" style="font-size: 20px;">Giá:</label> 
						<input type="number" th:field="*{price}" class="form-control"
							id="price" placeholder="Hãy nhập giá của sản phẩm bạn muốn chỉnh sửa"  style="font-size: 20px;">
						<p th:errors="*{price}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>	
						
						<label for="priceSpecial" class="col-form-label" style="font-size: 20px;">Giá khuyến mãi:</label> 
						<input type="number" th:field="*{priceSpecial}" class="form-control"
							id="priceSpecial" placeholder="Hãy nhập giá khuyến mãi của sản phẩm bạn muốn chỉnh sửa"  style="font-size: 20px;">
						<p th:errors="*{priceSpecial}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>	
						
						 <label for="priceSpecialStartDate" class="col-form-label" style="font-size: 20px;"> Ngày bắt đầu khuyến mãi: </label> 
						<input type="datetime"  th:field="*{priceSpecialStartDate}" id="priceSpecialStartDate" name="priceSpecialStartDate" value="ngày bắt đầu giảm giá" class="form-control">
						<p th:errors="*{priceSpecialStartDate}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>		
						
						 <label for="priceSpecialEndDate" class="col-form-label" style="font-size: 20px;"> Ngày hết khuyến mãi: </label> 
						<input type="datetime"  th:field="*{priceSpecialEndDate}" id="priceSpecialEndDate" name="priceSpecialEndDate" value="ngày hết giảm giá" class="form-control">
						<p th:errors="*{priceSpecialEndDate}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>	
						
						<label for="quantity" class="col-form-label" style="font-size: 20px;">Số lượng hiện có:</label> 
						<input type="number" th:field="*{quantity}" class="form-control"
							id="quantity" placeholder="Hãy nhập số lượng hiện có của sản phẩm bạn muốn chỉnh sửa"  style="font-size: 20px;">
						<p th:errors="*{quantity}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>	
						
						<label for="quantityOrderMin" class="col-form-label" style="font-size: 20px;">Số lượng đặt hàng tối thiểu:</label> 
						<input type="number" th:field="*{quantityOrderMin}" class="form-control"
							id="quantityOrderMin" placeholder="Hãy nhập số lượng đặt hàng tối thiểu của sản phẩm bạn muốn chỉnh sửa"  style="font-size: 20px;">
						<p th:errors="*{quantityOrderMin}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>	
						
						<label for="quantityOrderMax" class="col-form-label" style="font-size: 20px;">Số lượng đặt hàng tối đa:</label> 
						<input type="number" th:field="*{quantityOrderMax}" class="form-control"
							id="quantityOrderMax" placeholder="Hãy nhập số lượng đặt hàng tối đa của sản phẩm bạn muốn chỉnh sửa"  style="font-size: 20px;">
						<p th:errors="*{quantityOrderMax}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>	
						
						<input type="checkbox"  th:field="*{status}" id="status" name="status" value="trạng thái của sản phẩm">
						 <label for="status" class="col-form-label" style="font-size: 20px;"> Cho phép bán </label> 
						<p th:errors="*{status}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>	
						<br/>
						<input type="checkbox"  th:field="*{freeShip}" id="freeShip" name="freeShip" value="giao hàng miễn phí">
						 <label for="freeShip" class="col-form-label" style="font-size: 20px;"> Giao hàng miễn phí </label> 
						<p th:errors="*{freeShip}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
						 <br/>
						 <label for="category"  class="col-form-lable" style="font-size: 20px;">Danh mục</label>
						 <select id="category" th:field="*{category}" class="form-control" style="font-size: 20px;">
						 	 <option th:value="null" selected="selected">- Chọn danh mục -</option>
							 <option th:each="category: ${categories}"
							 		th:value = "${{category}}"
							 		th:text="${category.name}"> </option>
						 </select>
						 <p th:errors="*{category}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
						<div align="center" style="padding-top: 15px; padding-bottom: 5px">
							<a class="btn btn-warning" style="font-size: 15px;" role="button"
							th:href="@{/formAddCategory}" target=”_blank”>
								<i class="fas fa-plus"></i> Thêm danh mục mới</a> 
						</div>
						
						 <label for="manufacturer"  class="col-form-lable" style="font-size: 20px;">Hãng sản xuất</label>
						 <select id="manufacturer" th:field="*{manufacturer}" class="form-control" style="font-size: 20px;">
						 	<option th:value="null" selected="selected">- Chọn hãng sản xuất -</option>
							 <option th:each="manufacturer: ${manufacturers}"
							 		th:value = "${{manufacturer}}"
							 		th:text="${manufacturer.name}"></option>
						 </select>
						 <p th:errors="*{manufacturer}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
						<div align="center" style="padding-top: 15px">
							<a class="btn btn-warning" style="font-size: 15px;" role="button"
							th:href="@{/admin/formAddManufacturer}" target=”_blank”>
								<i class="fas fa-plus"></i> Thêm hãng sản xuất mới</a> 
						</div>	
						<label class="col-form-lable" style="font-size: 20px;">Ảnh sản phẩm hiện tại</label>	
						<div class="row" >
							<div th:each="image : ${images}" class="col-md-2">
						        <img th:attr="src=@{/upload/{path}(path=${image.name})}"  width="100px" height="100px"/>
						        <br/>
								<a class="btn btn-danger" style="font-size: 15px;"
								role="button"
								th:href="@{/deleteImage?(imageID=${image.imageID}, productID=${product.productID})}">
									<i class="fas fa-trash-alt"></i> Xóa</a>
							</div>
						</div>
						
						<label for="file" class="col-form-label" style="font-size: 20px;">Tải lên thêm ảnh sản phẩm:</label> 
						<input id="fileupload" class="form-control" type="file" name="file" multiple="multiple" />
						<hr />
						<b>Ảnh sản phẩm đã chọn: </b>
						<br />
						<br />
						<div id="dvPreview"></div>
						
						<div align="center" style="padding-top: 15px; padding-bottom: 35px">
							<input type="submit" class="btn btn-success mt-5" value="Tiếp theo" style="font-size: 20px;">
						</div>
					</form>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
</body>
</html>

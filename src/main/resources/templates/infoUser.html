		<section style="background-color: #eee;">
			<div class="row">
				<div class="col-lg-4">
					<div class="card mb-4">
						<div class="card-body text-center">
							<div th:switch="${employee.avatar}">
								<div th:case="null">
									<span>Chưa có ảnh đại điện!</span>
								</div>
								<div th:case="*">
									<img
										th:attr="src=@{/upload/{path}(path=${employee.avatar.name})}"
										class="rounded-circle img-fluid" style="width: 150px;">
								</div>
							</div>
							
							<h5 class="my-3" th:text="${employee.name}"></h5>
							<p class="text-muted mb-1" th:text="${employee.employeeID}"></p>
							<p class="text-muted mb-4" th:text="${employee.userName}"></p>
						</div>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="card mb-4">
						<div class="card-body">
							<div class="row">
								<div class="col-sm-3">
									<p class="mb-0">Tên:</p>
								</div>
								<div class="col-sm-9">
									<p class="text-muted mb-0" th:text="${employee.name}"></p>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<p class="mb-0">Ngày sinh</p>
								</div>
								<div class="col-sm-9">

									<p class="text-muted mb-0"
										th:text="${#dates.format(employee.birthday,'dd-MM-yyyy')}"></p>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<p class="mb-0">Email</p>
								</div>
								<div class="col-sm-9">
									<p class="text-muted mb-0" th:text="${employee.email}"></p>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<p class="mb-0">Số điện thoại</p>
								</div>
								<div class="col-sm-9">
									<p class="text-muted mb-0" th:text="${employee.phoneNumber}"></p>
								</div>
							</div>

							
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<p class="mb-0">Chức vụ</p>
								</div>
								<div class="col-sm-9">

									<p class="text-muted mb-0" th:text="${employee.position.name}"></p>
								</div>
							</div>
						</div>
						<div class="text-center">
							<a
								th:href="@{/admin/formUpdateInfoEmployee?(employeeID=${employee.employeeID})}"
								class="btn btn-outline-primary btn-lg" role="button"><i
								class="fas fa-pencil-alt"></i> Chỉnh sửa</a></a> <a th:href="@{/admin}"
								class="btn btn-outline-danger btn-lg" role="button"
								aria-pressed="true" style="width: 9rem;">Quay về</a>

						</div>

					</div>
				</div>
			</div>

		</section>

	</div>

</body>
</html>

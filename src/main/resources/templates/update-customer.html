<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin1}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Chỉnh sửa khách hàng</title>
</head>
<body>
	<div layout:fragment="content">
		<div align="center" style="padding-top: 35px">
			<h2 style="font-size: 35px;">Chỉnh sửa khách hàng</h2>
		</div>
		
		<div class="container-fluid" style="padding-top: 35px">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<form th:action="@{/admin/updateCustomer?(customerID=${customer.customerID})}" th:object="${customer}"
								method="post">
						<div class="row">
							<div class="col-md-3">
								<label for="name" class="col-form-label" style="font-size: 20px;">Tên:</label> 
							</div>
							<div class="col-md-8">
								<input type="text" th:field="*{name}" class="form-control"
									id="name" placeholder="Hãy nhập tên của khách hàng bạn muốn chỉnh sửa"  style="font-size: 20px;">
								<p th:errors="*{name}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
							</div>
						</div>
						<hr/>
						
						<div class="row">
							<div class="col-md-3">
								<label for="birthday" class="col-form-label" style="font-size: 20px;">Ngày sinh:</label> 
							</div>
							<div class="col-md-8">
								<input type="date"
									th:field="*{birthday}"  class="form-control" id="birthday"  style="font-size: 20px;">
								<div class="row">
									<p th:errors="*{birthday}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
									<div th:switch="${birthdayMessages}">
										<div th:case="null"></div>
										<div th:case="*">
											<p th:text="${birthdayMessages}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<hr/>
						
						<div class="row">
							<div class="col-md-3">
								<label for="phoneNumber" class="col-form-label" style="font-size: 20px;">Số điện thoại:</label> 
							</div>
							<div class="col-md-8">
								<input type="text" th:field="*{phoneNumber}" class="form-control"
									id="phoneNumber" placeholder="Hãy nhập số điện thoại của khách hàng bạn muốn chỉnh sửa"  style="font-size: 20px;">
								<div class="row">
									<p th:errors="*{phoneNumber}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
									<div th:switch="${messages}">
										<div th:case="null"></div>
										<div th:case="*">
											<p th:text="${messages}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<hr/>
						
						<div class="row">
							<div class="col-md-3">
								<label for="email" class="col-form-label" style="font-size: 20px;">Email:</label> 
							</div>
							<div class="col-md-8">
								<input type="text" th:field="*{email}" class="form-control"
									id="email" placeholder="Hãy nhập địa chỉ email của khách hàng bạn muốn chỉnh sửa"  style="font-size: 20px;">
								<p th:errors="*{email}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
							</div>
						</div>
						<hr/>
						
						<div class="row">
							<div class="col-md-3">
								<label for="address" class="col-form-label" style="font-size: 20px;">Địa chỉ:</label> 
							</div>
							<div class="col-md-8">
								<input type="text" th:field="*{address}" class="form-control"
									id="address" placeholder="Hãy nhập địa chỉ của khách hàng bạn muốn chỉnh sửa"  style="font-size: 20px;">
								<p th:errors="*{address}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
							</div>
						</div>
						<hr/>
						 <div class="row">
						 	<div class="col-md-9" >
						 	
							
						</div>
						<div class="col-md-1"></div>
						<div class="col-md-2 mt-1" >
						<input  type="submit" class="btn btn-outline-success mt-3 mr-1 " value="Chỉnh sửa" style="font-size: 17px; font-weight:700; width: 10.1rem;">
						 </div>
						 
						
						
					</div> 
					</form>
					<div>
					
						<a th:href="@{/admin/customers}" class="btn btn-outline-primary" style="font-size: 17px; width: 10.1rem;margin-top: -70px;" ><b>Quay lại</b></a>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		</div>
		
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
	</script>
</body>
</html>

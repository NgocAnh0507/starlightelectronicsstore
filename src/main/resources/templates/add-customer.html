<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin}">
<head>
<title>Add Customer</title>
</head>
<body>
	<div layout:fragment="content">
		<section class="my-5">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h2 class="text-center text-success">Thêm khách hàng mới</h2>
						<form th:action="@{/admin/addCustomer}" th:object="${customer}" method="post">
							<label for="bithYear" class="col-form-label">Năm sinh</label>
							<input type="text" th:field="*{bithYear}" class="form-control" id="bithYear" placeholder="Năm sinh"> 
							<p th:errors ="*{bithYear}" class="text-danger" ></p>
							<label for="email" class="col-form-label mt-1">Email</label>
							<input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Địa chỉ email"> 
							<p th:errors ="*{email}" class="text-danger"></p>
							<label for="name" class="col-form-label mt-1">Tên</label>
							<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nhập tên"> 
							<p th:errors ="*{name}" class="text-danger"></p>
							<label for="phoneNumber" class="col-form-label mt-1">Số điện thoại</label>
							<input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Nhập số điện thoại"> 
							<p th:errors ="*{name}" class="text-danger"></p>
							<label for="address" class="col-form-label mt-1">Địa chỉ</label>
							<input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Nhập địa chỉ"> 
							<p th:errors ="*{name}" class="text-danger"></p>
							
								
								
								<input
								type="submit" class="btn btn-primary mt-1" value="Save">
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>

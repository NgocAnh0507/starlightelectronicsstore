<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<link rel="stylesheet" 
	href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/Rich-Text-Editor-jQuery-RichText/src/richtext.min.css">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/Rich-Text-Editor-jQuery-RichText/src/jquery.richtext.js"></script>
  
<title>Thông tin chi tiết</title>
</head>
<body>
	<div layout:fragment="content">
		<div align="center" style="padding-top: 35px">
			<h1 style="font-size: 35px;">Thông tin chi tiết</h1>
		</div>
		<div class="container-fliud pt-5">
			<div class="row">
				<div class="col-md-1"></div>

				<div class="col-md-10">
					<h3 align="center"
						th:text="${product.category.name} + ' ' + ${product.productName}"></h3>
					<div align="center" id="SKU">
						<p>
							<span th:text="'SKU: ' + ${product.productSKU}"
								style="font-size: 15px;"></span>
						</p>
					</div>
					
					<div id="description" class="row">
						<div class="col-1"></div>
						<div  class="col-10" th:utext="${product.productDescription}" style="font-size: 20px; height: 420px;">
						</div>
						<div class="col-1"></div>
					</div>
					
			        <script>
			        $(document).ready(function() {
			            $('.content').richText();
			        });
			        </script>
			        
				</div>

				<div class="col-md-1"></div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
	<script src="/path/to/cdn/jquery.min.js"></script>
	<script src="/path/to/jquery.richtext.min.js"></script>
	
</body>
</html>

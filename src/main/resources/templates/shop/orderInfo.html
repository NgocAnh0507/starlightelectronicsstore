<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-shop}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<title>Kiểm tra trạng thái đơn hàng</title>
</head>
<body>

	<div layout:fragment="content">
		<div align="center" style="padding-top: 35px">
			<h1 style="font-size: 35px;">Đơn hàng của bạn</h1>
		</div>
		<div class="checkout-area pb-50 pdtop">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12" th:object="${order}">
						<div class="row">
							<div class="col-md-12">
								<label>Mã hóa đơn: <span th:text="${order.orderID}" /></span></label>

							</div>
						</div>
						<div class="row">
						<div class="col-md-12">
								<label th:switch="${order.orderStatus.toString}">Trạng thái đơn hàng: 
										<span th:case="RECEIVED" style="color: green">Đã nhận đơn</span>
										<span th:case="PACKAGED" style="color: green">Đã đóng gói</span>
										<span th:case="DELIVERED" style="color: green">Đã chuyển hàng</span>
										<span th:case="CANCELED" style="color: green">Đã hủy đơn</span>
								</label>

						</div>
					</div>
					<div class="row">
						<div class="col-md-1"></div>
						<div class="col-md-2">
							<a class="btn btn-warning"
							style="font-size: 15px;" role="button"
							th:href="@{/admin/updateOrderStatus?(orderID=${order.orderID}, status=0)}">
								<i class="fas fa-pencil-alt"></i> Đã nhận đơn</a>
						</div>
						<div class="col-md-1"></div>
						<div class="col-md-2">
							<a class="btn btn-warning"
							style="font-size: 15px;" role="button"
							th:href="@{/admin/updateOrderStatus?(orderID=${order.orderID}, status=1)}">
								<i class="fas fa-pencil-alt"></i> Đã đóng gói</a>
						</div>
						<div class="col-md-1"></div>
						<div class="col-md-2">
							<a class="btn btn-warning"
							style="font-size: 15px;" role="button"
							th:href="@{/admin/updateOrderStatus?(orderID=${order.orderID}, status=2)}">
								<i class="fas fa-pencil-alt"></i> Đã chuyển hàng</a>
						</div>
						<div class="col-md-1"></div>
						<div class="col-md-2">
							<a class="btn btn-warning"
							style="font-size: 15px;" role="button"
							th:href="@{/admin/updateOrderStatus?(orderID=${order.orderID}, status=3)}">
								<i class="fas fa-pencil-alt"></i> Đã hủy đơn</a>
						</div>
					</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12" th:object="${customer}">
						<hr />
						<h5>Thông tin khách hàng</h5>
						<div class="row">
							<div class="col-md-6">
								<div class="checkout-form-list">
									<label>Họ và tên: <span th:text="*{name}" /></span></label>

								</div>
							</div>

							<div class="col-md-6">
								<div class="checkout-form-list">
									<label>Ngày sinh: <span th:text="*{birthday}" /></span></label>

								</div>
							</div>

							<div class="col-md-6">

								<div class="checkout-form-list">
									<label>Email: <span th:text="*{email}" /></span></label>

								</div>
							</div>

							<div class="col-md-6">

								<div class="checkout-form-list">
									<label>Số điện thoại: <span th:text="*{phoneNumber}" /></span></label>

								</div>
							</div>
						</div>
						<hr />
						<h5>Địa chỉ giao hàng</h5>
						<div class="row">
							<div class="col-md-12">
								<p th:text="*{address}" /></p>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12">
						<hr />
						<h5>Chi tiết hóa đơn</h5>
						<div class="row">
							<div class="col-2">Ảnh sản phẩm</div>
							<div class="col-2">Mã sản phẩm</div>
							<div class="col-2">Tên sản phẩm</div>

							<div class="col-2">Giá</div>
							<div class="col-1">Số lượng</div>
							<div class="col-2">Thành tiền</div>
						</div>
						<div class="row" th:each="cartLineInfo,itemStat: ${cartLines}"
							style="border: 1px solid #000000; border-radius: 5px; padding-top: 3px">
							<div class="col-2">
								<img height=50 src=""
									th:attr="src=@{/upload/{path}(path=${cartLineInfo.productInfo.defaultImage})}" />
							</div>
							<div class="col-2"
								th:text="${cartLineInfo.productInfo.productID}"></div>
							<div class="col-2"
								th:text="${cartLineInfo.productInfo.productName}"></div>
							<div class="col-2">
								<strong
									th:text="${#numbers.formatInteger(cartLineInfo.productInfo.price,3,'POINT')}"></strong>
							</div>
							<div class="col-1"
								th:text="*{cartLines[__${itemStat.index}__].quantity}"></div>
							<strong class="col-2"
								th:text="${#numbers.formatInteger(cartLineInfo.amount,3,'POINT')}"></strong>
						</div>
						<div class="row" style="padding-top: 15px">
							<strong
								th:text="'Tổng hóa đơn: ' + ${#numbers.formatInteger(total,0,'POINT')}"></strong>
						</div>
						<hr />
						<h5>Phương thức vận chuyển</h5>
						<div class="row" style="padding-top: 15px" th:switch="${fastShip}">
							<br /> <label th:case="true" class="col-11"
								style="font-size: 20px;"> Chuyển phát nhanh - 100.000
								VND </label> <label th:case="false" class="col-11"
								style="font-size: 20px;"> Chuyển phát chậm - 50.000 VND
							</label>
						</div>
						<hr />
						<h5>Phương thức thanh toán</h5>
						<div class="row" style="padding-top: 15px">
							<br /> <label class="col-11" style="font-size: 20px;">
								Thanh toán khi nhận hàng </label>
						</div>
					</div>
					<div class="order-button-payment pdtop">
						<hr />
						<a class="btn btn-primary" th:href="@{/}">Tiếp tục mua sắm</a>

					</div>
				</div>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
</body>
</html>

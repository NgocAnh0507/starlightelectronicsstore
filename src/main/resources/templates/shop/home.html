<title>Welcome to Our Site</title>
</head>
<body>
	<div layout:fragment="content">

		<section class="qc">
			<div class="container pt-4">
				<div class="row">
					<div class="col-2 "></div>
					<div class="col-8">
						<div id="carouselExampleDark" class="carousel carousel-dark slide"
							data-bs-ride="carousel">
							<div class="carousel-indicators">
								<button type="button" data-bs-target="#carouselExampleDark"
									data-bs-slide-to="0" class="active" aria-current="true"
									aria-label="Slide 1"></button>
								<button type="button" data-bs-target="#carouselExampleDark"
									data-bs-slide-to="1" aria-label="Slide 2"></button>
								<button type="button" data-bs-target="#carouselExampleDark"
									data-bs-slide-to="2" aria-label="Slide 3"></button>
							</div>
							<div class="carousel-inner ">
								<div class="carousel-item active" data-bs-interval="10000">
									<img src="images/slide4.png" class="d-block w-100 " alt="...">
									<div class="carousel-caption d-none d-md-block"></div>
								</div>
								<div class="carousel-item " data-bs-interval="2000">
									<img src="images/slide5.png" class="d-block w-100 " alt="...">
									<div class="carousel-caption d-none d-md-block"></div>
								</div>
								<div class="carousel-item ">
									<img src="images/slide6.png" class="d-block w-100 " alt="...">
									<div class="carousel-caption d-none d-md-block"></div>
								</div>
							</div>
							<button class="carousel-control-prev" type="button"
								data-bs-target="#carouselExampleDark" data-bs-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Previous</span>
							</button>
							<button class="carousel-control-next" type="button"
								data-bs-target="#carouselExampleDark" data-bs-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Next</span>
							</button>
						</div>
					</div>
					<div class="col-2"></div>
				</div>
			</div>

		</section>

		<div class="container mt-5">
			<h3 class="text-center text-decoration-none text-warning">Sản phẩm</h3>
			<div class="row clearfix mt-5">
				<div class="col-lg-3 col-md-4 col-sm-12" th:each="pro : ${products}">
					<div class="card product_item">
						<div class="body">
							<div class="cp_img">
								<img th:attr="src=@{/upload/{path}(path=${pro.defaultImage})}"
									alt="Product" class="img-fluid" width="300px" height="auto">
								<div class="hover">
									<a class="btn btn-primary" style="font-size: 15px;"
										role="button"
										th:href="@{/shop/buyProduct?(productID=${pro.productID})}">
										Mua ngay! </a>
								</div>
							</div>
							<div class="product_details">

								<a th:href="@{/shop/productInfo?(productID=${pro.productID})}"
									class="text-decoration-none text-info"><h5
										th:text="${pro.productName}"></h5></a>

								<ul class="product_price list-unstyled">
									<li class="old_price text-decoration-line-through"
										th:text="${#numbers.formatInteger(pro.price,3,'POINT')} + ' ' + VND"></li>
									<li class="new_price"
										th:text="${#numbers.formatInteger(pro.priceSpecial,3,'POINT')}  + VND"></li>
								</ul>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-8"></div>
				<div class="col-md-4">
					<nav aria-label="Page navigation example">
						<ul class="pagination">
							<li th:if="${currentPage>1}" class="page-item"><a
								class="page-link" th:href="@{/(page=${currentPage-1})}">Trang
									trước</a></li>

							<li th:if="${currentPage<=1}" class="page-item disabled"><a
								class="page-link" href="#">Trang trước</a></li>

							<li th:each="i:${#numbers.sequence(1,totalPages)}"
								class="page-item"><a class="page-link" th:text=${i}
								th:href="@{/(page=${i})}">1</a></li>


							<li th:if="${currentPage<totalPages}" class="page-item"><a
								class="page-link" th:href="@{/(page=${currentPage+1})}">Trang
									kế tiếp</a></li>
							<li th:if="${currentPage>=totalPages}" class="page-item disabled"><a
								class="page-link" href="#">Trang kế tiếp</a></li>
						</ul>
					</nav>
				</div>
			</div>


		</div>

	</div>

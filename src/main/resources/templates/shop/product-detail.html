<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-shop">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<title>Chi tiết sản phẩm</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container pdtop">
			<div class="row">
				<div class="col-lg-9">
					<div class="card mt-4">
						<img class="card-img-top img-fluid"
							th:attr="src=@{/upload/{path}(path=${product.defaultImage})}"  width="100px" height="100px"/>
						<div class="card-body">
							<h3 class="card-title" th:text="${product.productName}"></h3>
							<h4>
								<span th:text="${product.price}"></span>
							</h4>

							<p class="card-text" th:text="${product.productDescription}"></p>
							<a th:href="@{/shop/buyProduct?(id=${product.productId })}"
								class="btn btn-primary">Thêm vào giỏ hàng <i
								class="fas fa-shopping-cart"></i></a>
								 <span class="text-warning">★ ★ ★ ★ ☆</span> 4.0
						</div>
					</div>
					<!-- /.card -->

				</div>
				<!-- /.col-lg-9 -->
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<script type="text/javascript">
	function assign(){
	    let x = document.getElementById("allAattributes");
	    let y = document.getElementById("attributes");
	    let i = x.selectedIndex; // lấy vị trí của option đầu tiên được chọn nếu không có gì được chọn thì i = -1
	    while(i>=0){
	        let newOption = document.createElement("option");
	        newOption.text = x[i].text;
	        y.options.add(newOption);
	        x.remove(i); 
	        i = x.selectedIndex;// lấy vị trí của option tiếp theo được chọn nếu không có gì được chọn thì i = -1 và dùng vòng lặp
	    }
	    
	}
	
	function deassign(){
	    let x = document.getElementById("allAattributes");
	    let y = document.getElementById("attributes");
	    let i = y.selectedIndex;
	    while(i>=0){
	        let newOption = document.createElement("option");
	        newOption.text = y[i].text;
	        x.options.add(newOption);
	        y.remove(i);
	        i = y.selectedIndex;
	    }
	}
</script>
<title>Thêm thuộc tính cho sản phẩm</title>
</head>
<body>
	<div layout:fragment="content">
		<div align="center" style="padding-top: 55px">
			<h1 style="font-size: 35px;">Thêm thuộc tính cho sản phẩm</h1>
		</div>

		<div class="container-fluid" style="padding-top: 35px">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<form th:action="@{/attributesForProduct?(productID=${product.productID})}" th:object="${product}"
						method="post">
						<label for="productName" class="col-form-label" style="font-size: 20px;">Tên sản phẩm:</label> 
						<input type="text" th:field="*{productName}" class="form-control"  disabled
							id="productName" placeholder="Hãy nhập tên của sản phẩm bạn muốn thêm"  style="font-size: 20px;">
						<label class="col-form-lable" style="font-size: 20px;">
							Thuộc tính </label> 
						<div class="row" style="padding-top: 15px">
		                    <div class="col-md-5">
		                        <label for="attributes" class="form-lable">Thuộc tính đã được chọn cho sản phẩm: </label>
		                        <select id="attributes" th:field="*{attributes}" multiple
									class="form-select" style="font-size: 20px; padding-top: 5px;">
								</select>
		                    </div>
		                    <div class="col-md-2 text-center">
		                        <div class="row pt-4">
		                            <div class="col">
		                                <input type="button" class="btn btn-outline-primary" value='<=' id="left" onclick = "assign()">
		                            </div>
		                        </div>
		                        <div class="row pt-4">
		                            <div class="col">
		                                <input type="button" class="btn btn-outline-primary" value="=>" id="right" onclick = "deassign()">
		                            </div>
		                        </div>
		                            
		                    </div>
		
		                    <div class="col-md-5">
		                        <label for="allAattributes" class="form-label">Chọn thuộc tính: </label>
								<select id="allAattributes" multiple 
									class="form-select" style="font-size: 20px;">
									<option th:each="attribute: ${productAttributes}" th:value="${{attribute}}"
										th:text="${attribute.category.name} + ' - ' + ${attribute.type.name} + ' - ' + ${attribute.value}"></option>
								</select>
		                    </div>
						</div>
						<div align="center" style="padding-top: 15px; padding-bottom: 35px">
							<input type="submit" class="btn btn-success mt-5" value="Thêm" style="font-size: 20px;">
						</div>
					</form>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
</body>
</html>

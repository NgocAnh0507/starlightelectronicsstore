<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin1}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script language="javascript" type="text/javascript">
	window.onload = function () {
	    var fileUpload = document.getElementById("fileupload");
	    
	    fileUpload.onchange = function () {
	        if (typeof (FileReader) != "undefined") {
	            var dvPreview = document.getElementById("dvPreview");
	            dvPreview.innerHTML = "";
	            var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.jpg|.jpeg|.gif|.png|.bmp)$/;
	            for (var i = 0; i < fileUpload.files.length; i++) {
	                var file = fileUpload.files[i];
	                if (regex.test(file.name.toLowerCase())) {
	                    var reader = new FileReader();
	                    reader.onload = function (e) {
	                        var img = document.createElement("IMG");
	                        img.height = "195";
	                        img.width = "195";
	                        img.border = "1";
	                        img.src = e.target.result;
	                        dvPreview.appendChild(img);
	                    }
	                    reader.readAsDataURL(file);
	                } else {
	                    alert(file.name + " không phải tên file hợp lệ.");
	                    dvPreview.innerHTML = "";
	                    return false;
	                }
	            }
	        } else {
	            alert("Trình duyệt này không hỗ trợ FileReader.");
	        }
	    }
	};
</script>
<title>Thêm hãng sản xuất</title>
</head>
<body>
	<div layout:fragment="content">
		<div align="center" style="padding-top: 55px">
			<h1 style="font-size: 35px;">Thêm hãng sản xuất</h1>
		</div>

		<div class="container-fluid" style="padding-top: 35px">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<form enctype="multipart/form-data" th:action="@{/admin/addManufacturer}" th:object="${manufacturer}"
						method="post">
						
						<div class="row">
							<div class="col-md-3">
								<label for="name" class="col-form-label" style="font-size: 18px;">Tên hãng sản xuất:</label> 
							</div>
							<div class="col-md-8">
								<input type="text" th:field="*{name}" class="form-control"
									id="name" placeholder="Hãy nhập tên của hãng sản xuất bạn muốn thêm"  style="font-size: 18px;">
								<div class="row">
									<p th:errors="*{name}" class="text-danger"  style="font-size: 18px; padding-top: 15px;"></p>
									<div th:switch="${messages}">
										<div th:case="null"></div>
										<div th:case="*">
											<p th:text="${messages}" class="text-danger"  style="font-size: 18px; padding-top: 15px;"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
						
						<hr/>
						
						<div class="row">
							<div class="col-md-3">
								<label for="fileupload" class="col-form-lable" style="font-size: 18px;">
									Tải lên ảnh biểu tượng: </label> 
							</div>
							<div class="col-md-8">
								<input id="fileupload" class="form-control" type="file" name="file"/>
								<div th:switch="${noImage}">
									<div th:case="null"></div>
									<div th:case="*">
										<p th:text="${noImage}" class="text-danger"  style="font-size: 18px; padding-top: 15px;"></p>
									</div>
								</div>
							</div>
							
						</div>
						<br/>
						
						<div class="row">
							<div class="col-md-3">
							<p style="font-size: 18px;">Ảnh đã chọn: </p>
							</div>
							<div class="col-md-8">
								<div id="dvPreview"></div>
							</div>
						</div>
						
						<hr/>
							
						<div align="center">
							<input type="submit" class="btn btn-outline-success mt-5" value="Thêm" style="font-size: 20px;">
						</div>
					</form>
					<div align="center">
						<button onclick="history.back()" class="btn btn-outline-primary mt-2"><b>Quay lại</b></button>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin1}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Chỉnh sửa chức vụ</title>
</head>
<body>
	<div layout:fragment="content">
		
		<div th:switch="${notice}" class="container">
			<div th:case="null"></div>
			<div th:case="*" class="row">
				<div class="col-md-1"></div>
				<div class="alert-red col-md-10" align="center" style="border-radius: 15px;">
				  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
				  <span th:text="${notice}" style="font-size: 20px;"></span>
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>
		
		<div align="center" style="padding-top: 55px">
			<h2 style="font-size: 35px;">Chỉnh sửa chức vụ</h2>
		</div>

		<div class="container-fluid" style="padding-top: 35px">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<form th:action="@{/admin/updatePosition?(positionID=${position.positionID})}" th:object="${position}"
						method="post">
						
						<div class="row">
							<div class="col-md-3">
								<label for="name" class="col-form-label" style="font-size: 20px;">Tên chức vụ:</label> 
							</div>
							<div class="col-md-8">	
								<input type="text" th:field="*{name}" class="form-control"
									id="name" placeholder="Hãy nhập tên chức vụ bạn muốn chỉnh sửa"  style="font-size: 20px;">
								<div class="row">
									<p th:errors="*{name}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
									<div th:switch="${messages}">
										<div th:case="null"></div>
										<div th:case="*">
											<p th:text="${messages}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
						
						<hr/>
						
						<div class="row">
							<div class="col-md-3">
								<label class="col-form-label" style="font-size: 20px;">Quyền hạn:</label> 
							</div>
							<div class="col-md-8">
								<select id="role" th:field="*{role}" class="form-control" style="font-size: 20px;">
								 	 <option th:value="null" selected="selected">- Chọn quyền hạn -</option>
									 <option th:value="ADMIN"> ADMIN - Được phép chỉnh sửa dữ liệu và thông tin nhân viên</option>
									 <option th:value="MANAGEMENT"> MANAGEMENT - Được phép chỉnh sửa dữ liệu</option>
									 <option th:value="EMPLOYEE"> EMPLOYEE - Chỉ được phép xem dữ liệu</option>
								</select>
								<div class="row">
									<p th:errors="*{role}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
								</div>
							</div>
						</div>
						<hr/>
						 <div class="row">
						 	<div class="col-md-9" >
						 	
							
						</div>
						<div class="col-md-1"></div>
						<div class="col-md-2 mt-1" >
						<input  type="submit" class="btn btn-outline-success mt-3 mr-1 " value="Chỉnh sửa" style="font-size: 17px; font-weight:700; width: 10.1rem;">
						 </div>
						 
						
						
					</div> 
					</form>
					<div>
					
						<a th:href="@{/admin/positions}" class="btn btn-outline-primary" style="font-size: 17px; width: 10.1rem;margin-top: -70px;" ><b>Quay lại</b></a>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
</body>
</html>

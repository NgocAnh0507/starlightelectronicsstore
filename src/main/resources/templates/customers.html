<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin1}">
<head>
<title>Danh sách khách hàng</title>
<meta charset="utf-8">
<!-- <meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="viewport" content="width=device-width, initial-scale=1">

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous"> -->

</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<h2 class="my-5" align="center">Quản lý khách hàng</h2>
			<div th:switch="${customers}" class="container-fluid"
				style="padding-top: 25px">
				<h2 th:case="null" align="center">Chưa khách hàng nào!</h2>
				<div th:case="*">
					<div class="row">
						<div class="col-md-12">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>ID</th>
										<th>Năm sinh</th>
										<th>Email</th>
										<th>Tên</th>
										<th>Số điện thoại</th>
										<th>Địa chỉ</th>
										<th sec:authorize="hasRole('ROLE_ADMIN')">Edit</th>
										<th sec:authorize="hasRole('ROLE_ADMIN')">Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="cus : ${customers}">
										<td th:text="${cus.customerID}"></td>
										<td th:text="${cus.birthday}"></td>
										<td th:text="${cus.email}"></td>
										<td th:text="${cus.name}"></td>
										<td th:text="${cus.phoneNumber}"></td>
										<td th:text="${cus.address}"></td>
										<td sec:authorize="hasRole('ROLE_ADMIN')"><a
											class="btn btn-warning"
											th:href="@{/admin/formUpdateCustomer?(customerID=${cus.customerID})}"
											role="button"><i class="fas fa-edit"></i></a></td>
										<td sec:authorize="hasRole('ROLE_ADMIN')"><a
											class="btn btn-danger"
											th:href="@{/admin/deleteCustomer?(customerID=${cus.customerID})}"
											role="button">Delete</a></td>
									</tr>
								</tbody>
							</table>

						</div>
					</div>
				</div>
				<div align="center" style="padding-top: 15px; padding-bottom: 35px"
					sec:authorize="hasRole('ROLE_ADMIN')">
					<a class="btn btn-success" style="font-size: 15px;" role="button"
						th:href="@{/admin/formAddCustomer}"> <i class="fas fa-plus"></i>
						Thêm nhân viên mới
					</a>

				</div>
			</div>

		</div>
	</div>
</body>
</html>

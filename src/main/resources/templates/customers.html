<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin1}">
<head>
<title>Danh sách khách hàng</title>
<meta charset="utf-8">

<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-6">
				<h2 class="my-5">Customer</h2>
				<table class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>ID</th>
							<th>Năm sinh</th>
							<th>Email</th>
							<th>Tên</th>
							<th>Số điện thoại</th>
							<th>Địa chỉ</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cus : ${customers}">
							<td th:text="${cus.customerID}"></td>
							<td th:text="${cus.bithYear}"></td>
							<td th:text="${cus.email}"></td>
							<td th:text="${cus.name}"></td>
							<td th:text="${cus.phoneNumber}"></td>
							<td th:text="${cus.address}"></td>
							<td><a class="btn btn-primary"
								th:href="@{/admin/formUpdateCustomer?(customerID=${cus.customerID})}" role="button"><i class="fas fa-edit"></i></a></td>
							<td><a class="btn btn-primary"
								th:href="@{/admin/deleteCustomer?(customerID=${cus.customerID})}" role="button">Delete</a></td> 
							<!-- <td><a th:href="@{'/admin/editCustomer/'+${cus.id})}"
								class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
							<td><a th:href="@{/admin/deleteCustomer/{id}(id=${cus.id})}"
								class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td> -->
						</tr>
					</tbody>
				</table>
			</div>

			<p class="my-5">
				<a th:href="@{/admin/formAddCustomer}" class="btn btn-primary"><i
					class="fas fa-user-plus ml-2"></i></a>
			</p>

		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-shop}">
<head>
<title>Samsung</title>
</head>
<body>
	<div layout:fragment="content">

		<section class="qc">
			<div class="container pt-4">
				<div class="row">
					<div class="col-2 "></div>
					<div class="col-8">
						<div id="carouselExampleDark" class="carousel carousel-dark slide"
							data-bs-ride="carousel">
							<div class="carousel-indicators">
								<button type="button" data-bs-target="#carouselExampleDark"
									data-bs-slide-to="0" class="active" aria-current="true"
									aria-label="Slide 1"></button>
								<button type="button" data-bs-target="#carouselExampleDark"
									data-bs-slide-to="1" aria-label="Slide 2"></button>
								<button type="button" data-bs-target="#carouselExampleDark"
									data-bs-slide-to="2" aria-label="Slide 3"></button>
							</div>
							<div class="carousel-inner ">
								<div class="carousel-item active" data-bs-interval="10000">
									<!-- <img src="images/slide4.png" class="d-block w-100 " alt="..."> -->
									<img th:attr="src=@{/images/slide4.png}" class="d-block w-100 " alt="...">
									<div class="carousel-caption d-none d-md-block"></div>
								</div>
								<div class="carousel-item " data-bs-interval="2000">
									<img th:attr="src=@{/images/slide5.png}" class="d-block w-100 " alt="...">
									<div class="carousel-caption d-none d-md-block"></div>
								</div>
								<div class="carousel-item ">
									<img th:attr="src=@{/images/slide6.png}" class="d-block w-100 " alt="...">
									<div class="carousel-caption d-none d-md-block"></div>
								</div>
							</div>
							<button class="carousel-control-prev" type="button"
								data-bs-target="#carouselExampleDark" data-bs-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Previous</span>
							</button>
							<button class="carousel-control-next" type="button"
								data-bs-target="#carouselExampleDark" data-bs-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Next</span>
							</button>
						</div>
					</div>
					<div class="col-2"></div>
				</div>
			</div>

		</section>

		<section class=" mt-5">
			<div class="container">
				<h3 class="text-center">Deal Hot</h3>
				<div class="row deal-hot-product text-center">
					<div class="col-2th" th:each="pro : ${products}">
						<div class="sale-product">
							<img th:attr="src=@{/upload/{path}(path=${pro.defaultImage})}"
								width="200px" height="auto" /> <a
								th:href="@{/shop/productInfo?(productID=${pro.productID})}">
								<h3 class="hot-name" th:text="${pro.productName}"></h3>
							</a>

							<h5 class="hot-price"
								th:text="${#numbers.formatInteger(pro.priceSpecial,3,'POINT')}"></h5>
							<h5 class="old-price"
								th:text="${#numbers.formatInteger(pro.price,3,'POINT')}"></h5>



						</div>
					</div>

				</div>
			</div>
		</section>
	</div>

</body>
</html>

<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin1}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<title>Quản lý danh mục</title>
</head>
<body>
	<div layout:fragment="content">
		<div align="center" style="padding-top: 35px">
			<h1 style="font-size: 35px;">Quản lý danh mục</h1>
		</div>

		<div th:switch="${categories}" class="container-fluid"
			style="padding-top: 25px">
			<h2 th:case="null" align="center" class="text-primary">Chưa có danh mục nào!</h2>
			<div th:case="*">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<table class="table">
							<thead>
								<tr>
									<th class="text-center" style="font-size: 20px;"><a class="text-decoration-none text-secondary"
										th:href="@{/admin/categories?(page=${currentPage},sortField='categoryID',sortDir=${reverseSortDir})}">Mã
											danh mục</a></th>
									<th class="text-center" style="font-size: 20px;"><a class="text-decoration-none text-secondary"
										th:href="@{/admin/categories?(page=${currentPage},sortField='name',sortDir=${reverseSortDir})}">Tên
											danh mục</a></th>
									<th class="text-center" style="font-size: 20px;" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MANAGEMENT')">Thao tác</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="category: ${categories}">
									<td align="center" style="font-size: 15px;"
										th:text="${category.categoryID}"></td>
									<td align="center" style="font-size: 15px;"
										th:text="${category.name}"></td>
									<td align="center" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MANAGEMENT')">
										<a class="btn btn-outline-primary "
										style="font-size: 15px;width: 6rem;" role="button"
										th:href="@{/admin/formUpdateCategory?(categoryID=${category.categoryID})}">
											<i class="fas fa-pencil-alt"></i> <b>Chỉnh sửa</b></a> 
										<a class="btn btn-outline-danger" style="font-size: 15px;width: 6rem;height:3.6rem;"
										role="button"
										th:href="@{/admin/deleteCategory?(categoryID=${category.categoryID})}">
											<i class="fas fa-trash-alt mt-3"></i> <b>Xóa</b></a>
									</td>
								</tr>
							</tbody>
						</table>

							<nav aria-label="Page navigation example">
								<ul class="pagination">
									<li th:if="${currentPage>1}" class="page-item"><a
										class="page-link"
										th:href="@{/admin/categories?(page=${currentPage-1})}">Trang trước</a></li>
	
									<li th:if="${currentPage<=1}" class="page-item disabled"><a
										class="page-link" href="#">Trang trước</a></li>
	
									<li th:each="i:${#numbers.sequence(1,totalPage)}"
										class="page-item"><a class="page-link" th:text=${i}
										th:href="@{/admin/categories?(page=${i},sortField=${sortField},sortDir=${sortDir})}">1</a></li>
	
									<li th:if="${currentPage<totalPage}" class="page-item"><a
										class="page-link"
										th:href="@{/admin/categories?(page=${currentPage+1})}">Trang kế tiếp</a></li>
									<li th:if="${currentPage>=totalPage}" class="page-item disabled"><a
										class="page-link" href="#">Trang kế tiếp</a></li>
								</ul>
							</nav>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
		</div>
		<div  align="center" th:switch="${messages}">
			<div th:case="null"></div>
			<div th:case="*">
				<p th:text="${messages}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
			</div>
		</div>
		<div align="center" style="padding-top: 35px" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MANAGEMENT')">
			<a class="btn btn-outline-success" style="font-size: 15px;" role="button"
			th:href="@{/admin/formAddCategory}">
				<i class="fas fa-plus"></i> <b>Thêm danh mục mới</b></a> 
				
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
</body>
</html>

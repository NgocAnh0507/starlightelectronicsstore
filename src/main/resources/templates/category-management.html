<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Quản lý danh mục</title>
</head>
<body>
	<div layout:fragment="content">
		<div align="center" style="padding-top: 55px">
			<h1 style="font-size: 55px;">Quản lý danh mục</h1>
		</div>

		<div th:switch="${categories}" class="container"
			style="padding-top: 55px">
			<h2 th:case="null" align="center">No categories yet!</h2>
			<div th:case="*">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<table class="table">
							<thead>
								<tr>
									<th class="text-center" style="font-size: 35px;"><a
										th:href="@{/categories?(page=${currentPage},sortField='categoryID',sortDir=${reverseSortDir})}">Mã
											danh mục</a></th>
									<th class="text-center" style="font-size: 35px;"><a
										th:href="@{/categories?(page=${currentPage},sortField='name',sortDir=${reverseSortDir})}">Tên
											danh mục</a></th>
									<th class="text-center" style="font-size: 35px;">Thao tác</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="category: ${categories}" th:href="@{/categories}">
									<td align="center" style="font-size: 25px;"
										th:text="${category.categoryID}"></td>
									<td align="center" style="font-size: 25px;"
										th:text="${category.name}"></td>
									<td align="center"><a class="btn btn-warning"
										style="font-size: 25px;" role="button"
										th:href="@{/formUpdateCategory?(categoryID=${category.categoryID})}">
											Chỉnh sửa</a> <a class="btn btn-danger" style="font-size: 25px;"
										role="button"
										th:href="@{/deleteCategory?(categoryID=${category.categoryID})}">
											Xóa</a></td>
								</tr>
							</tbody>
						</table>
						
						<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage>1}" class="page-item"><a
							class="page-link" th:href="@{/categories?(page=${currentPage-1})}">Previous</a>
						</li>

						<li th:if="${currentPage<=1}" class="page-item disabled"><a
							class="page-link" href="#">Previous</a></li>
					
						<li th:each="i:${#numbers.sequence(1,totalPage)}"
							class="page-item"><a class="page-link" th:text=${i}
							th:href="@{/categories?(page=${i},sortField=${sortField},sortDir=${sortDir})}">1</a></li>
						
						<li th:if="${currentPage<totalPage}" class="page-item">
						<a class="page-link" th:href="@{/categories?(page=${currentPage+1})}">Next</a></li>
						<li th:if="${currentPage>=totalPage}" class="page-item disabled"><a
							class="page-link" href="#">Next</a></li>
					</ul>
				</nav>
				
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
		</div>
		<div align="center" style="padding-top: 55px">
			<button type="button" class="btn btn-success"
				style="font-size: 25px;" th:href="@{/formAddCategory}">Thêm
				danh mục mới</button>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin1}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script language="javascript" type="text/javascript">
	window.onload = function () {
	    var fileUpload = document.getElementById("fileupload");
	    
	    fileUpload.onchange = function () {
	        if (typeof (FileReader) != "undefined") {
	            var dvPreview = document.getElementById("dvPreview");
	            dvPreview.innerHTML = "";
	            var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.jpg|.jpeg|.gif|.png|.bmp)$/;
	            for (var i = 0; i < fileUpload.files.length; i++) {
	                var file = fileUpload.files[i];
	                if (regex.test(file.name.toLowerCase())) {
	                    var reader = new FileReader();
	                    reader.onload = function (e) {
	                        var img = document.createElement("IMG");
	                        img.height = "195";
	                        img.width = "195";
	                        img.border = "1";
	                        img.src = e.target.result;
	                        dvPreview.appendChild(img);
	                    }
	                    reader.readAsDataURL(file);
	                } else {
	                    alert(file.name + " không phải tên file hợp lệ.");
	                    dvPreview.innerHTML = "";
	                    return false;
	                }
	            }
	        } else {
	            alert("Trình duyệt này không hỗ trợ FileReader.");
	        }
	    }
	};
</script>
<title>Chỉnh sửa hãng sản xuất</title>
</head>
<body>
	<div layout:fragment="content">
		<div align="center" style="padding-top: 55px">
			<h1 style="font-size: 35px;">Chỉnh sửa hãng sản xuất</h1>
		</div>

		<div class="container-fluid" style="padding-top: 35px">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<form th:action="@{/admin/updateManufacturer?(manufacturerID=${manufacturer.manufacturerID})}" th:object="${manufacturer}"
						enctype="multipart/form-data" method="post">
						
						<label for="name" class="col-form-label" style="font-size: 20px;">Tên hãng sản xuất:</label> 
						<input type="text" th:field="*{name}" class="form-control"
							id="name" placeholder="Hãy nhập tên của hãng sản xuất bạn muốn chỉnh sửa"  style="font-size: 20px;">
						<p th:errors="*{name}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
						<div th:switch="${messages}">
							<div th:case="null"></div>
							<div th:case="*">
								<p th:text="${messages}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
							</div>
						</div>

						<label class="col-form-lable" style="font-size: 20px;">
							Ảnh biểu tượng hiện tại: </label> 
						<a th:href="@{/upload/{path}(path=${manufacturer.logo.name})}" class="form-control" >
			              <img th:attr="src=@{/upload/{path}(path=${manufacturer.logo.name})}"  width="100px" height="100px"/>
			            </a>
			            
						<label for="fileupload" class="col-form-lable" style="font-size: 20px;">
							Tải lên ảnh biểu tượng </label> 
						<input id="fileupload" class="form-control" type="file" name="file"/>
						<div th:switch="${noImage}">
							<div th:case="null"></div>
							<div th:case="*">
								<p th:text="${noImage}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
							</div>
						</div>
						<hr />
						<b>Ảnh đã chọn: </b>
						<br />
						<br />
						<div id="dvPreview"></div>
							
						
						<div align="center" style="padding-top: 15px; padding-bottom: 35px">
							<input type="submit" class="btn btn-success mt-5" value="Chỉnh sửa" style="font-size: 20px;">
						</div>
					</form>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
</body>
</html>

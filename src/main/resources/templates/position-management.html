<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin1}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<title>Quản lý chức vụ</title>
</head>
<body>
	<div layout:fragment="content">
		<div align="center" style="padding-top: 35px">
			<h2 style="font-size: 30px;">Quản lý chức vụ</h2>
		</div>

		<div th:switch="${positions}" class="container-fluid"
			style="padding-top: 25px">
			<h3 th:case="null" align="center" class="text-primary">Chưa có chức vụ nào!</h3>
			<div th:case="*">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<table class="table">
							<thead>
								<tr>
									<th class="text-center" style="font-size: 15px;"><a class="text-decoration-none text-secondary"
										th:href="@{/admin/positions?(page=${currentPage},sortField='positionID',sortDir=${reverseSortDir})}">Mã
											chức vụ</a></th>
									<th class="text-center" style="font-size: 15px;"><a class="text-decoration-none text-secondary"
										th:href="@{/admin/positions?(page=${currentPage},sortField='name',sortDir=${reverseSortDir})}">Tên
											chức vụ</a></th>
									<th class="text-center" style="font-size: 15px;"><a class="text-decoration-none text-secondary"
										th:href="@{/admin/positions?(page=${currentPage},sortField='role',sortDir=${reverseSortDir})}">Quyền hạn</a></th>
									<th class="text-center text-secondary" style="font-size: 15px;" sec:authorize="hasRole('ROLE_ADMIN')">Thao tác</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="position: ${positions}">
									<td align="center" style="font-size: 15px;"
										th:text="${position.positionID}"></td>
									<td align="center" style="font-size: 15px;"
										th:text="${position.name}"></td>
									<td align="center" style="font-size: 15px;"
										th:text="${position.role}">
									</td>
									<td align="center" sec:authorize="hasRole('ROLE_ADMIN')">
										<a class="btn btn-outline-primary "
										style="font-size: 15px;width: 8rem;" role="button"
										th:href="@{/admin/formUpdatePosition?(positionID=${position.positionID})}">
											<i class="fas fa-pencil-alt"></i> <b>Chỉnh sửa</b></a> 
										<!-- <a class="btn btn-outline-danger " style="font-size: 15px;width: 8rem;"
										role="button"
										th:href="@{/admin/deletePosition?(positionID=${position.positionID})}">
											<i class="fas fa-trash-alt"></i> <b>Xóa</b></a> -->
											
									<!-- BĐau Modal hiện alert cho nút xóa-->
										<button type="button" class="btn btn-outline-danger"
											data-bs-toggle="modal" style="font-size: 15px; width: 8rem;"
											th:attr="data-bs-target=${'#deleteConfirmModal'+position.positionID}">
											<i class="fas fa-trash-alt"></i> <b>Xóa</b></a>
										</button>

										<div class="modal fade"
											th:attr="id = ${'deleteConfirmModal'+position.positionID}"
											tabindex="-1" aria-labelledby="exampleModalLabel"
											aria-hidden="true">
											<div class="modal-dialog">
												<div class="modal-content">
													<div class="modal-header">
														<h5 class="modal-title" id="exampleModalLabel">Xóa</h5>
														<button type="button" class="btn-close"
															data-bs-dismiss="modal" aria-label="Close"></button>
													</div>
													<div class="modal-body">Bạn có chắc chắn muốn xóa?</div>
													<div class="modal-footer">
														<button type="button" class="btn btn-outline-primary" style=" width: 6rem;"
															data-bs-dismiss="modal">
															<i class='far fa-hand-point-down'></i><b>&nbsp;Không</b>
														</button>
														<a class="btn btn-outline-danger" role="button" style=" width: 6rem;"
															th:href="@{/admin/deletePosition?(positionID=${position.positionID})}">
															<i class="fas fa-trash-alt"></i> <b>Có</b>
														</a>
													</div>
												</div>
											</div>
										</div> 
										<!--KThuc Modal hiện alert cho nút xóa-->
									</td>
								</tr>
							</tbody>
						</table>
						
								<nav aria-label="Page navigation example">
									<ul class="pagination justify-content-center">
										<li th:if="${currentPage>1}" class="page-item"><a
											class="page-link"
											th:href="@{/admin/positons?(page=${currentPage-1})}">Trang
												trước</a></li>

										<li th:if="${currentPage<=1}" class="page-item disabled"><a
											class="page-link" href="#">Trang trước</a></li>

										<li th:each="i:${#numbers.sequence(1,totalPage)}"
											class="page-item"><a class="page-link" th:text=${i}
											th:href="@{/admin/positons?(page=${i},sortField=${sortField},sortDir=${sortDir})}">1</a></li>

										<li th:if="${currentPage<totalPage}" class="page-item"><a
											class="page-link"
											th:href="@{/admin/positons?(page=${currentPage+1})}">Trang
												sau</a></li>
										<li th:if="${currentPage>=totalPage}"
											class="page-item disabled"><a class="page-link" href="#">Trang
												sau</a></li>
									</ul>
								</nav>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
		</div>
		
		<div  align="center" th:switch="${messages}">
			<div th:case="null"></div>
			<div th:case="*">
				<p th:text="${messages}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
			</div>
		</div>
		<div align="center" style="padding-top: 15px" sec:authorize="hasRole('ROLE_ADMIN')">
			<a class="btn btn-outline-success mb-5" style="font-size: 15px;" role="button"
			th:href="@{/admin/formAddPosition?(callFrom='/admin/positions')}">
				<i class="fas fa-plus"></i> <b>Thêm chức vụ mới</b></a> 
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
</body>
</html>

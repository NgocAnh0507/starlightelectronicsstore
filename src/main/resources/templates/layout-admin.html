<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link rel="stylesheet" th:href="@{/css/shop.css}" type="text/css">
<meta charset="UTF-8">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-
fit=no">

<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<section class="h-top">
		<div class="container">
			<div class="row">
				<div class="col-2 menu">
					<a class="navbar-brand" th:href="@{/}"><img
						th:attr="src=@{/images/logo.png}" width="100px"></a>

				</div>
				<div class="col-4 pt-4">
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search"
							placeholder="Tìm kiếm" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
				<div class="col-6 menu">
					<nav class="navbar navbar-expand-lg ">
						<div class="container-fluid">
							<!-- <a class="navbar-brand" href="#">Menu</a> -->
							<button class="navbar-toggler" type="button"
								data-bs-toggle="collapse"
								data-bs-target="#navbarSupportedContent"
								aria-controls="navbarSupportedContent" aria-expanded="false"
								aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav me-auto mb-2 mb-lg-0">
									<li class="nav-item"><a class="nav-link active"
										aria-current="page" th:href="@{/}">Trang chủ web bán hàng</a></li>
									<li class="nav-item"><a class="nav-link"
										th:href="@{/admin/user}">Danh sách nhân viên</a></li>
									<li class="nav-item"><a class="nav-link"
										href="#">Dashboard</a></li>
									<li class="nav-item"><a class="nav-link"
										th:href="@{/admin/infoUser}">Info</a></li>
									<li class="nav-item dropdown"><a
										class="nav-link dropdown-toggle" href="#" role="button"
										data-bs-toggle="dropdown" aria-expanded="false"> ADMIN</a>
										<ul class="dropdown-menu">
											<li><a class="dropdown-item" th:href="@{/logout}">Log
													Out</a></li>


										</ul></li>

								</ul>

							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<div>

		<div class="position-sticky pt-3 sidebar-sticky">
			<ul class="nav flex-column">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="#"> Dashboard </a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/admin/donhang}"> Danh sách đơn hàng </a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/admin/product}"> Danh sách sản phẩm
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/admin/customers}">
						Danh sách khách hàng </a></li>

			</ul>


		</div>
	</div>
	<section layout:fragment="content">
	</section>
	<!-- Footer -->
	<footer class="container py-5">
		<div class="row">
			<div class="col-md-12">
				<p class="text-muted">© 2022 DOG STORE</p>
			</div>
		</div>
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin1}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<title>Chỉnh sửa thông tin nhân viên</title>
</head>
<body>
	<div layout:fragment="content">
		<div align="center" style="padding-top: 55px">
			<h1 style="font-size: 35px;">Chỉnh sửa thông tin hiển thị</h1>
		</div>

		<div class="container-fluid" style="padding-top: 35px">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<form
						th:action="@{/admin/formUpdateInfoEmployee?(employeeID=${employee.employeeID})}"
						th:object="${employee}" method="post">
						<label for="name" class="col-form-label" style="font-size: 20px;">Tên:</label>
						<input type="text" th:field="*{name}" class="form-control"
							id="name" placeholder="Hãy nhập tên của bạn"
							style="font-size: 20px;">
						<p th:errors="*{name}" class="text-danger"
							style="font-size: 20px; padding-top: 15px;"></p>

						<label for="birthday" class="col-form-label"
							style="font-size: 20px;">Ngày sinh</label> <input type="date"
							min="1900" max="2100" step="1" th:field="*{birthday}"
							class="form-control" id="birthday" style="font-size: 20px;">
						<p th:errors="*{birthday}" class="text-danger"
							style="font-size: 20px; padding-top: 15px;"></p>
						<label for="email" class="col-form-label" style="font-size: 20px;">Email:</label>
						<input type="text" th:field="*{email}" class="form-control"
							id="email" placeholder="Hãy nhập địa chỉ email của bạn"
							style="font-size: 20px;">
						<p th:errors="*{email}" class="text-danger"
							style="font-size: 20px; padding-top: 15px;"></p>

						<label for="phoneNumber" class="col-form-label"
							style="font-size: 20px;">Số điện thoại:</label> <input
							type="text" th:field="*{phoneNumber}" class="form-control"
							id="phoneNumber" placeholder="Hãy nhập số điện thoại của bạn"
							style="font-size: 20px;">
						<p th:errors="*{phoneNumber}" class="text-danger"
							style="font-size: 20px; padding-top: 15px;"></p>
						<div th:switch="${messages}">
							<div th:case="null"></div>
							<div th:case="*">
								<p th:text="${messages}" class="text-danger"
									style="font-size: 20px; padding-top: 15px;"></p>
							</div>
						</div>


						


						<div align="center"
							style="padding-top: 15px; padding-bottom: 35px">
							<input type="submit" class="btn btn-success mt-5"
								value="Chỉnh sửa" style="font-size: 20px;">
						</div>
					</form>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
</body>
</html>

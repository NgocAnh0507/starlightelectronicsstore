<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin1}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<title>Toàn bộ thông tin sản phẩm</title>
</head>
<body>
	<div layout:fragment="content">
		<div align="center" style="padding-top: 55px">
			<h1 style="font-size: 35px;">Toàn bộ thông tin sản phẩm</h1>
		</div>
		<div class="container-fluid" style="padding-top: 35px">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div th:object="${product}">
						<label for="productName" class="col-form-label"
							style="font-size: 20px;">Tên sản phẩm:</label>
							<span th:text="*{productName}"></span><br> 
							<!-- <input
							class="form-control" type="text" disabled
							th:field="*{productName}">  -->
							<label for="productSKU"
							class="col-form-label" style="font-size: 20px;">Mã sản
							phẩm:</label>
							<span th:text="*{productSKU}"></span><br>
							
							
						<label for="exampleFormControlTextarea1" class="col-form-label" style="font-size: 20px;">Mô tả sản phẩm</label>
						<span 
							 th:text="*{productDescription}"></span><br>
						<label for="price" class="col-form-label" style="font-size: 20px;">Giá sản phẩm</label>
						
						<span th:text = "*{#numbers.formatInteger(price,3,'POINT')}"></span><br>
						<label for="priceSpecial" class="col-form-label" style="font-size: 20px;">Giá khuyến mãi</label>
						<span th:text = "*{#numbers.formatInteger(priceSpecial,3,'POINT')}"></span><br>
						<!-- <input class="form-control" type="number" disabled th:field = "*{#numbers.formatInteger(priceSpecial,3,'POINT')}"> -->
						<label for="priceSpecialStartDate" class="col-form-label" style="font-size: 20px;"> Ngày bắt đầu khuyến mãi: </label>
						<span th:text="*{#dates.format(priceSpecialStartDate,'dd/MMM/yyyy HH:mm')}"></span><br> 
						
						<label for="priceSpecialEndDate" class="col-form-label" style="font-size: 20px;"> Ngày hết khuyến mãi: </label>
						<span th:text="*{#dates.format(priceSpecialEndDate,'dd/MMM/yyyy HH:mm')}"></span><br> 
						
						<label for="quantity" class="col-form-label" style="font-size: 20px;">Số lượng hiện có:</label>
						<span 
							 th:text="*{quantity}"></span><br> 
						
							<label for="quantityOrderMin" class="col-form-label" style="font-size: 20px;">Số lượng đặt hàng tối thiểu:</label>
							<span 
							 th:text="*{quantityOrderMin}"></span><br> 
						
							<label for="quantityOrderMax" class="col-form-label" style="font-size: 20px;">Số lượng đặt hàng tối đa:</label>
							<span 
							 th:text="*{quantityOrderMax}"></span><br> 
						
							<label  class="col-form-label" style="font-size: 20px;" th:switch="*{status}">Tình trạng</label>
							<span th:case="true">Đang bán</span>
							<span th:case="false">Ngưng bán</span>
							
						
						 
					</div>
				</div>
			</div>
</body>
</html>

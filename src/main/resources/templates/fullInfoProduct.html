<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin1}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<link rel="stylesheet" 
	href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/Rich-Text-Editor-jQuery-RichText/src/richtext.min.css">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/Rich-Text-Editor-jQuery-RichText/src/jquery.richtext.js"></script>

<title>Thông tin sản phẩm</title>
</head>
<body>
	<div layout:fragment="content">
		<div align="center" style="padding-top: 55px">
			<h1 style="font-size: 35px;">Thông tin sản phẩm</h1>
		</div>

		<div class="container-fluid" style="padding-top: 35px">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div th:object="${product}">
						
						<div class="row">
							<div class="col-md-3">
								<label for="productName" class="col-form-label" style="font-size: 20px;">Tên sản phẩm:</label> 
							</div>
							<div class="col-md-8">
								<p th:text="*{productName}" id="productName" style="font-size: 20px;"></p>
							</div>
						</div>
						
						<hr/>
						
						<div class="row">
							<div class="col-md-3">
								<label for="productSKU" class="col-form-label" style="font-size: 20px;">Mã SKU:</label> 
							</div>
							<div class="col-md-8">
								<p th:text="*{productSKU}" id="productSKU" style="font-size: 20px;"></p>
								
							</div>
						</div>
						
						<hr/>
						
						<div class="row">
							<div class="col-md-3">
								<label for="productDescription" class="col-form-label" style="font-size: 20px;">Mô tả sản phẩm:</label> 
							</div>
							<div class="col-md-8">
								<div  th:utext="${product.productDescription}" style="font-size: 20px; height: 100%; width: 100%">
								</div>
							</div>
							
					        <script>
					        $(document).ready(function() {
					            $('.content').richText();
					        });
					        </script>
						</div>
							
						<hr/>
						
						<div class="row">
							<div class="col-md-3">
								<label for="price" class="col-form-label" style="font-size: 20px;">Giá:</label> 
							</div>
							<div class="col-md-8">
								<p th:text="*{price} + ' ' + 'VNĐ'" id="price" style="font-size: 20px;"></p>
								
							</div>
						</div>
							
						<hr/>
						
						<div th:switch="${product.priceSpecial}"> 
							<p th:case="null" align="center" class="text-danger" style="font-size: 20px;"> Sản phẩm chưa có giá khuyến mãi!</p>
							<div th:case="*">
								
								<div class="row">
									<div class="col-md-3">
										<label for="priceSpecial" class="col-form-label" style="font-size: 20px;">Giá khuyến mãi:</label> 
									</div>
									<div class="col-md-8">
										<p th:text="*{priceSpecial}+ ' ' + 'VNĐ'" id="priceSpecial" style="font-size: 20px;"></p>
									</div>
								</div>
								
								<br/>
								
								<div class="row">
									<div class="col-md-3">
										<label for="priceSpecialStartDate" class="col-form-label" style="font-size: 20px;"> Ngày bắt đầu <br/>khuyến mãi: </label> 
									</div>
									<div class="col-md-8" >
										<p th:text="${#calendars.format(product.priceSpecialStartDate,'dd/MM/yyyy')}" id="priceSpecialStartDate" ></p>
									</div>
								</div>
								
								<br/>
								
								<div class="row">
									<div class="col-md-3">
										<label for="priceSpecialEndDate" class="col-form-label" style="font-size: 20px;"> Ngày kết thúc <br/>khuyến mãi: </label> 
									</div>
									<div class="col-md-8" >
										<p th:text="${#calendars.format(product.priceSpecialEndDate,'dd/MM/yyyy')}" id="priceSpecialEndDate"></p>
										
									</div>
								</div>
								
								<br/>
							</div>
						</div>
						
						<hr/>
						
						<div class="row">
							<div class="col-md-3">
								<label for="quantity" class="col-form-label" style="font-size: 20px;">Số lượng hiện có:</label> 
							</div>
							<div class="col-md-8">
								<p th:text="*{quantity} + ' sản phẩm'" id="quantity" style="font-size: 20px;"></p>
								
							</div>
						</div>
							
						<hr/>
						
						<div class="row">
							<div class="col-md-3">
								<label for="quantityOrderMin" class="col-form-label" style="font-size: 20px;">Số lượng <br/>đặt hàng tối thiểu:</label> 
							</div>
							<div class="col-md-8">
								<p th:text="*{quantityOrderMin}"id="quantityOrderMin" style="font-size: 20px;"></p>
								
							</div>
						</div>
							
						<hr/>
						
						<div class="row">
							<div class="col-md-3">
								<label for="quantityOrderMax" class="col-form-label" style="font-size: 20px;">Số lượng <br/>đặt hàng tối đa:</label> 
							</div>
							<div class="col-md-8">
								<p th:text="*{quantityOrderMax}"id="quantityOrderMax" style="font-size: 20px;">
								
							</div>
						</div>
						
						<hr/>
						
						<div class="row">
							<div class="col-md-3">
								<label class="col-form-label" style="font-size: 20px;">Giao hàng:</label> 
							</div>
							<div class="col-md-8" id="ship" th:switch="${product.freeShip}">
								<div th:case="true">
									<span style="font-size: 20px; color: green">Miễn phí</span>
								</div>
								<div th:case="false">
									<span style="font-size: 20px; color: red">Tính phí</span>
								</div>
							</div>
						</div>
						
						<hr/>
						<div class="row">
							<div class="col-md-3">
								<label class="col-form-label" style="font-size: 20px;">Trạng thái:</label> 
							</div>
							<div class="col-md-8" th:switch="${product.status}">
								<div th:case="true">
									<span style="font-size: 20px;">Được phép bán</span>
								</div>
								<div th:case="false">
									<span style="font-size: 20px;">Ngưng bán</span>
								</div>
							</div>
						</div>
						
						<hr/>
						
						<div class="row">
							 <div class="col-md-3">
							 	<label for="category"  class="col-form-lable" style="font-size: 20px;">Danh mục</label>
							 </div>
							 <div class="col-md-8">
								 <p id="category" th:text="*{category.name}" style="font-size: 20px;">
								 	
								 </p>
							</div>
								 
						</div>
						
						<hr/>
						
						<div class="row">
							 <div class="col-md-3">
							 	<label for="manufacturer"  class="col-form-lable" style="font-size: 20px;">Hãng sản xuất</label>
							 </div>
							 <div class="col-md-8">
								 <p id="manufacturer" th:text="*{manufacturer.name}" style="font-size: 20px;">
								 	
								 </p>
							 </div>
								 
						</div>
						
						<hr/>
						
						
						<div th:switch="*{images}">
							<div th:case="null">
								<div class="row">
									<div class="col-md-3">
										<label class="col-form-lable" style="font-size: 20px;">Ảnh sản phẩm:</label>	
									</div>
									<div class="col-md-8">
										<p class="text-danger" style="font-size: 20px;"> Chưa có ảnh sản phẩm nào!</p>
									</div>
								</div>
								
							</div>
							<div th:case="*">
							
								<br/>
								
								<div class="row">
									<div class="col-md-3">
										<label class="col-form-lable" style="font-size: 20px;">Ảnh sản phẩm:</label>	
									</div>
									<div class="col-md-8">
										<div class="row" >
											<div  class="row">
												<div th:each="image,index : ${product.images}" class="col-md-3">
											        <img th:attr="src=@{/upload/{path}(path=${image.name})}"  width="100px" height="100px"/>
											        <br/>
													<p  align="center" style="font-size: 15px; width: 90px; margin-left: 5px; margin-top: 5px; margin-bottom: 5px;" 
													th:text="'Ảnh ' + ${index.index+1}"></ps>
													
												</div>
											</div>
										</div>
									</div>
								</div>
								
								<br/>
								
								<div class="row" >
									 <div class="col-md-3">
										 <label for="defaultImage"  class="col-form-lable" style="font-size: 20px;">Ảnh bìa:</label>
									 </div>
									 <div class="col-md-8">
									 	<img th:attr="src=@{/upload/{path}(path=${product.defaultImage})}"  width="100px" height="100px"/>
									 </div>
								</div>
								
							</div>
						</div>
						
						<hr/>
						
						<div class="row" th:each="attribute: *{attributes}">
							<div class="col-md-3">
								<label class="col-form-lable" style="font-size: 20px;" th:text="${attribute.type.name}"></label> 
							</div>
							<div class="col-md-8">
								<p th:text="${attribute.value}" style="font-size: 20px;">
								 	
								</p>
							</div>
						
							<hr/>
						
						</div>
						
					</div>
					<div align="center">
						<button onclick="history.back()" class="btn btn-outline-primary mt-2 mb-5" style="font-size: 17px; width: 8rem;"><b>Quay lại</b></button>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
			
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
	<script src="/path/to/cdn/jquery.min.js"></script>
	<script src="/path/to/jquery.richtext.min.js"></script>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
<meta charset="UTF-8">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-
fit=no">

<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<title>Layout Demo</title>
</head>
<body>
	<div class="d-flex" id="wrapper">
		<!-- Sidebar -->
		<div class="bg-white" id="sidebar-wrapper">
			<div>
				<a class="navbar-brand" th:href="@{/}"><img
					th:attr="src=@{/images/logo.png}" width="100px"></a>

			</div>
			<div class="list-group list-group-flush my-3">
				<a href="#"
					class="list-group-item list-group-item-action bg-transparent second-text active"><i
					class="fas fa-tachometer-alt me-2"></i>Dashboard</a> <a
					th:href="@{/}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
					class="fas fa-home"></i> Trang chủ</a> 
					 <a
					th:href="@{/admin/categories}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
					class="fas fa-home"></i> Quản lý danh mục</a>
					 <a
					th:href="@{/admin/attributeTypes}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
					class="fas fa-home"></i> Quản lý loại thuộc tính</a>
					 <a
					th:href="@{/admin/productAttributes}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
					class="fas fa-home"></i> Quản lý thuộc tính</a>
					 <a
					th:href="@{/admin/positions}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
					class="fas fa-home"></i> Quản lý chức vụ</a>
					<a
					th:href="@{/admin/employees}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
					class="fas fa-project-diagram me-2"></i>Quản lý nhân viên</a>
					<a
					th:href="@{/admin/customers}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
					class="fas fa-user-friends"></i> Quản lý khách hàng</a> 
					 <a
					th:href="@{/admin/manufacturers}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
					class="fas fa-home"></i> Quản lý hãng sản phẩm</a><a
					th:href="@{/admin/products}"
					class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
					class="fas fa-chart-line me-2"></i> Quản lý sản phẩm</a>
					<a
					th:href="@{/login}"
					class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
					class="fas fa-power-off me-2"></i> Logout</a>
			</div>
		</div>
		<div id="page-content-wrapper">
			<nav
				class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
				<div class="d-flex align-items-center">
					<i class="fas fa-align-left primary-text fs-4 me-3"
						id="menu-toggle"></i>
					<h2 class="fs-2 m-0">Dashboard</h2>
				</div>

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle second-text fw-bold" href="#"
							id="navbarDropdown" role="button" data-bs-toggle="dropdown"
							aria-expanded="false"> <i class="fas fa-user me-2"></i>
						</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" th:href="@{/admin/infoUser}">Profile</a></li>
								<li><a class="dropdown-item" th:href="@{/admin/change-PassWord}">Change Password</a></li>
								<li><a class="dropdown-item" th:href="@{/login}">Logout</a></li>
							</ul></li>
					</ul>
				</div>
			</nav>
			<div layout:fragment="content"></div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		var el = document.getElementById("wrapper");
		var toggleButton = document.getElementById("menu-toggle");

		toggleButton.onclick = function() {
			el.classList.toggle("toggled");
		};
	</script>
</body>

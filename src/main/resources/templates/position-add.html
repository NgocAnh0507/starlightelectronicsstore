<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout-admin1}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Bootstrap CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Thêm chức vụ</title>
</head>
<body>
	<div layout:fragment="content">
		<div align="center" style="padding-top: 55px">
			<h1 style="font-size: 35px;">Thêm chức vụ</h1>
		</div>

		<div class="container-fluid" style="padding-top: 35px">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<form th:action="@{/admin/addPosition}" th:object="${position}"
						method="post">
						<label for="name" class="col-form-label" style="font-size: 20px;">Tên chức vụ:</label> 
						<input type="text" th:field="*{name}" class="form-control"
							id="name" placeholder="Hãy nhập tên chức vụ bạn muốn thêm"  style="font-size: 20px;">
						<p th:errors="*{name}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
						<div th:switch="${messages}">
							<div th:case="null"></div>
							<div th:case="*">
								<p th:text="${messages}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
							</div>
						</div>
						<label class="col-form-label" style="font-size: 20px;">Quyền hạn:</label> 
						<br/>
						<input type="radio"  th:field="*{role}" value="ADMIN">
						<label class="col-form-label" style="font-size: 20px;"> ADMIN - Có quyền chỉnh sửa dữ liệu và thông tin nhân viên </label> 
						<br/>
						<input type="radio"  th:field="*{role}" value="MANAGEMENT">
						<label class="col-form-label" style="font-size: 20px;"> MANAGEMENT - Có quyền chỉnh sửa dữ liệu </label> 
						<br/>
						<input type="radio"  th:field="*{role}" value="EMPLOYEE">
						<label class="col-form-label" style="font-size: 20px;"> EMPLOYEE - Chỉ có quyền xem dữ liệu </label> 
						<br/>
						<p th:errors="*{role}" class="text-danger"  style="font-size: 20px; padding-top: 15px;"></p>
						
						<div align="center" style="padding-top: 15px; padding-bottom: 35px">
							<input type="submit" class="btn btn-success mt-5" value="Thêm" style="font-size: 20px;">
						</div>
					</form>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
</body>
</html>
